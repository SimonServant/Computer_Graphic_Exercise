<!DOCTYPE html>

<html lang="en">

<head>

    <title>ICG - 2D - Bresenham</title>

    <link rel="icon" type="image/png" href="hci-logo.png">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/index.html">

            </a>
            <div class="navbar-brand">Bresenham</div>
        </div>

        <div class="row">

                </figcaption>
            </figure>
            <figure class="col-sm-6 figure">
                <canvas id="example" class="figure-img mx-auto d-block rounded" width="300" height="300"></canvas>

            </figure>
